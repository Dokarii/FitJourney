<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="App.js"></script>
</head>
<body>
    <header id="header">
        <header class="header">
            <a href="Index.html"><img src="Media/Images/Logos/LogoResponsivo1.png" alt="Logo FitJourney" class="logo"></a>
    </header>


    <div class="container">
        <div class="form_area">
            <p class="title">Inicia Sesión</p>
            <form action="">
                <div class="form_group">
                    <label class="sub_title" for="email">Email</label>
                    <input placeholder="Ingresa tu correo" id="email" class="form_style" type="email" required>
                </div>
                <div class="form_group">
                    <label class="sub_title" for="password">Contraseña</label>
                    <input placeholder="Contraseña" id="password" class="form_style" type="password" required>
                </div>
                <div>
                    <button type="button" class="btn" id="btn-login">Iniciar Sesión</button>
                    <p><a class="link" href="#">¿Olvidaste tu contraseña?</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
          <img id="logoGym" src="Media/Images/Logos/LogoGym.png" alt="">
            <div class="social-media">
                <p>Síguenos en:</p>
                <a href="https://facebook.com" target="_blank"><img src="Media/Images/Vectores/facebook.png" alt="Facebook"></a>
                <a href="https://instagram.com" target="_blank"><img src="Media/Images/Vectores/instagram.png" alt="Instagram"></a>
                <a href="https://twitter.com" target="_blank"><img src="Media/Images/Vectores/X.png" alt="X"></a>
            </div>
            <p>&copy; 2024 FitJourney. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
