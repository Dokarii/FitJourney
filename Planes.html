<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes FitJourney</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header class="header">
         <a href="Index.html"><img src="Media/Images/Logos/LogoResponsivo1.png" alt="Logo FitJourney" class="logo"></a>
        <h1>Elige el plan</h1>
        
    </header>
    <section class="pricing">
        <div class="plan">
            <h2>Rookie</h2>
            <p class="precio">$0 COP</p>
            <ul>
                <li>Plan gratis con anuncios</li>
            </ul>
            <button>Elegir Plan</button>
        </div>
        <div class="plan popular">
            <h2>Elite</h2>
            <p class="precio">$18.900 COP/mes</p>
            <ul>
                <li>Plan sin anuncios y con acceso a Lives</li>
            </ul>
            <button>Elegir Plan</button>
        </div>
        <div class="plan">
            <h2>Titan</h2>
            <p class="precio">$28.900 COP/mes</p>
            <ul>
                <li>Todos los beneficios del plan élite.</li>
                <li>Acceso a entrenadores personalizados</li>
            </ul>
            <button>Elegir Plan</button>
        </div>
    </section>
 
    <footer class="footer">
        <div class="footer-content">
          <img id="logoGym" src="Media/Images/Logos/LogoGym.png" alt="">
            <div class="social-media">
                <p>Síguenos en:</p>
                <a href="https://facebook.com" target="_blank"><img src="Media/Images/Vectores/facebook.png" alt="Facebook"></a>
                <a href="https://instagram.com" target="_blank"><img src="Media/Images/Vectores/instagram.png" alt="Instagram"></a>
                <a href="https://twitter.com" target="_blank"><img src="Media/Images/Vectores/X.png" alt="X"></a>
            </div>
            <p>&copy; 2024 FitJourney. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
